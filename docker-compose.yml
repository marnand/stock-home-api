version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      CORS_ORIGIN: http://localhost:5173
    volumes:
      - ./api/src:/app/api/src
    command: bun run dev
    networks:
      - stockhome-network

networks:
  stockhome-network:
    driver: bridge
